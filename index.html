<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Language" content="en-za" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="CSS/style.css">
	<title>Ismaaeel Ahmed</title>

</head>

<body>
	<div id="page">

		<div id="sidebar">
			<img src="images/swegga.jpg" alt="swegga" width="150px" height="350px">
		</div>

		<div id="banner">
			<img src="images/delivery.gif" alt="delivery" width="300px" height="85px">
		</div>

		<div id="navigation">
			<img src="images/links.gif" alt="links" width="560px" height="56px">
		</div>

		<div id="main">
			<form action="" id="orders">
				<table>
					<caption>Product Summary</caption>
					<tr>
						<th>Description</th>
						<th>Size</th>
						<th>Colour</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
					</tr>

					<tr>
						<td><a href="">Female Ski Jackets</a></td>
						<td>
							<select name="" id="">
								<option value="">Small</option>
								<option value="">Medium</option>
								<option value="">Large</option>
							</select>
						</td>
						<td>
							<select name="" id="">
								<option value="">Red</option>
								<option value="">Pink</option>
								<option value="">Black</option>
							</select>
						</td>
						<td>150.95</td>
						<td><input type="number" min="0" max="10" fQuantity><p display1></p></td>
						<td fTotal></td>
						
					</tr>
					<tr>
						<td><a href="">Male Ski Jackets</a></td>
						<td> <select name="" id="">
								<option value="">Small</option>
								<option value="">Medium</option>
								<option value="">Large</option>
							</select></td>
							<td>
								<select name="" id="">
									<option value="">Red</option>
									<option value="">Blue</option>
									<option value="">White</option>
								</select>
							</td>	
						<td>180.95</td>	
						<td><input type="number" min="0" max="10"  mQuantity><p display2></p></td>
						<td mTotal></td>
						
					</tr>
					<tr>
						<td colspan="4">Click to confirm and process your order</td>
						<td><button type="button" onclick="calculation()">Total Price</button></td>
						<td fmCombined></td>
					</tr>

				</table>
			</form>


		</div>

		<footer>
			<p>© 2020 Swegga Fashion – Ismaaeel Ahmed</p>
		</footer>

	</div>



	<script src="script/code.js"></script>
</body>

</html>
